{% extends 'info/tbase.html' %}
{% block content %}

<form action="{% url 'marks_confirm' mc.id %}" method="post">
            {% csrf_token %}
            <div class="conatiner-fluid content-inner mt-n5 py-0">
              <div class="row">
                 <div class="col-sm-12">
                    <div class="card">
                       <div class="card-header d-flex justify-content-between">
                          <div class="header-title">
                             <h4 class="card-title">Enter Marks</h4>
                          </div>
                       </div>
                       <div class="card-body p-0">
                          <div class="table-responsive mt-4">
                             <table id="basic-table" class="table table-bordered table-striped mb-0" role="grid">
              <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Total Marks</th>
                    <th>Enter Marks</th>
                </tr>
              </thead>
              <tbody>
                {% for m in m_list %}
                <tr>
                <td>{{m.studentcourse.student.name}}</td>
                <td>{{ m.total_marks }}</td>
                <td>
                    <input type="number" name="{{ m.studentcourse.student.USN }}" min="0" max="{{ m.total_marks }}" value="{{ m.marks1 }}">
                </td>
                </tr>
            {% endfor %}
            </tbody>
              </table> <br>
              <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Submit">
              </div> <br> </form>
                    
            </div>
          </div>
       </div>
    </div>
 </div>
</div>


    



{% endblock %}
